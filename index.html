<!DOCTYPE html>
<html>
	<head>
	<title>Speed Calculator</title>
	<link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6GhnTBROAkPOkVmdWMBM_LG1RBpxbmDreQA&usqp=CAU">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body bgcolor="ivory">
<div class="center">
	<h3 align="center"><u>Speed Calculator</u></h3>	
	<div class="im">
	<img src="https://www.bbc.co.uk/staticarchive/42a1e3fb5903e60b19fc7f16c4c15b14dbb71004.gif" style="border:1px solid green"><br><br>
	Distance<input id="distance"/ placeholder="in ms">
	</div>
	<br/><br>
	Time<input id="time"/ placeholder="in min"><br/><br>
	<button onClick="get()">Check Speed</button><br><br>
	<p>Your Speed:</p><input type="text" id="ans">
	</div>
	<script>
	function get(){
	var a,b,c;
	a=Number(document.getElementById("distance").value);
	b=Number(document.getElementById("time").value);
	c=a/(b*60);
	document.getElementById("ans").value=c;
	}
	</script>
	</body>
</html>
